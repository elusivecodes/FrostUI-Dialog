<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Dialog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../../dist/frost-ui-dialog.js"></script>
</head>

<body>
    <div class="container pt-5">
        <h4>Alert</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" id="alertBtn" type="button">Show Alert</button>
        </div>
        <h4>Confirm</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" id="confirmBtn" type="button">Show Confirm</button>
        </div>
        <h4>Custom Dialog</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" id="customBtn" type="button">Custom Dialog</button>
        </div>
        <h4>Backdrop Dialog</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" id="backdropBtn" type="button">Backdrop Dialog</button>
        </div>
        <h4>HTML Dialog</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" id="htmlBtn" type="button">HTML Dialog</button>
        </div>
        <h4>Sizes</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" id="smBtn" type="button">Small</button>
            <button class="btn btn-primary ripple" id="lgBtn" type="button">Large</button>
            <button class="btn btn-primary ripple" id="xlBtn" type="button">Extra Large</button>
        </div>
    </div>
    <script>
        const alertBtn = $.findOne('#alertBtn');
        const confirmBtn = $.findOne('#confirmBtn');
        const customBtn = $.findOne('#customBtn');
        const backdropBtn = $.findOne('#backdropBtn');
        const htmlBtn = $.findOne('#htmlBtn');
        const smBtn = $.findOne('#smBtn');
        const lgBtn = $.findOne('#lgBtn');
        const xlBtn = $.findOne('#xlBtn');

        $.addEvent(alertBtn, 'click', () => {
            UI.alert('This is a default alert.', () => {
                console.log();
            });
        });

        $.addEvent(confirmBtn, 'click', () => {
            UI.confirm('Are you sure you want to do that?', result => {
                console.log(result);
            });
        });

        $.addEvent(customBtn, 'click', () => {
            new UI.Dialog({
                content: 'This is a dialog with custom buttons and a title.',
                title: 'This is a title',
                buttons: [
                    {
                        text: 'No',
                        style: 'btn-danger',
                        callback: () => {
                            console.log(false);
                        },
                    },
                    {
                        text: 'Yes',
                        style: 'btn-success',
                        callback: () => {
                            console.log(true);
                        },
                    }
                ]
            });
        });

        $.addEvent(backdropBtn, 'click', () => {
            new UI.Dialog({
                content: 'This is a dialog with no close button, that can be closed by clicking the backdrop.',
                closeBtn: false,
                backdrop: true
            });
        });

        $.addEvent(htmlBtn, 'click', () => {
            new UI.Dialog({
                content: $.parseHTML('<strong>This is a dialog with <a href="#">custom HTML</a> content.</strong>'),
                closeBtn: false,
                backdrop: true
            });
        });

        $.addEvent(smBtn, 'click', () => {
            new UI.Dialog({
                content: 'This is a small dialog.',
                size: 'sm',
                closeBtn: false,
                backdrop: true
            });
        });

        $.addEvent(lgBtn, 'click', () => {
            new UI.Dialog({
                content: 'This is a large dialog.',
                size: 'lg',
                closeBtn: false,
                backdrop: true
            });
        });

        $.addEvent(xlBtn, 'click', () => {
            new UI.Dialog({
                content: 'This is an extra large dialog.',
                size: 'xl',
                closeBtn: false,
                backdrop: true
            });
        });
    </script>
</body>

</html>
